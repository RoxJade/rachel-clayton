<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
    <div class="w-100 toast-capper success-olive"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="mr-auto">Success!</strong>
        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        <div class="row">
            <div class="col">
                {{ message }}    
                <hr class="mt-1 mb-3">
            </div>
        </div>
        {% if grand_total %}
            <p class="logo-font bg-white text-black py-1">Your Bag ({{ product_count }})</p>
            <div class="bag-notification-wrapper">
                {% for item in bag_items %}
                    <div class="row">
                        <div class="col-12 my-1">
                            <img class="w-50" src="{{ item.product.image.url }}">
                        </div>
                        <div class="col-9">
                            <p class="my-0"><strong>{{ item.product.name }}</strong></p>
                            <p class="my-0 small text-muted">{{ product.size }}</p>
                            <p class="my-0 small text-muted">Free Delivery</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col">
                    <p class="mt-3 mb-1">20% VAT: £{{ vat_percentage|floatformat:2 }}
                        <span class="font-weight-bold float-right">£{{ total|floatformat:2 }}</span>
                    </p>
                    <hr class="mt-1 mb-1">
                    <a href="{% url 'view_bag' %}" class="btn btn-block rounded-0">
                        <span class="text-uppercase olive-text">Go To Secure Checkout</span>
                        <span class="icon olive-text">
                            <i class="fas fa-lock"></i>
                        </span>
                    </a>
                </div>
            </div>
        {% endif %}       
    </div>
</div>
