{% extends "base.html" %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block content %}

<!-- 4 prints bar xl screen -->
<hr class="d-none d-xl-block mx-4">
<div class="d-none d-xl-block mx-4 py-4">
    <div class="row py-4">
        <div class="col-sm ml-3 pr-3">
            <img src="{{ MEDIA_URL }}docking_vyLKONP.jpg" class="w-100 img-fluid mx-auto" alt="...">
        </div>
        <div class="col-sm mx-3">
            <img src="{{ MEDIA_URL }}deluge_ajaCSZt.jpg" class="w-100 img-fluid mx-auto" alt="...">
        </div>
        <div class="col-sm mx-3">
            <img src="{{ MEDIA_URL }}monolith_LIXmMVB.jpg" class="w-100 img-fluid mx-auto" alt="...">
        </div>
        <div class="col-sm mr-3 pr-3">
            <img src="{{ MEDIA_URL }}tunnelled.jpg" class="w-100 img-fluid mx-auto" alt="...">
        </div>
    </div>
</div>
<hr class="d-none d-xl-block mx-4 py-4">


<!-- 3 prints bar large screen -->
<hr class="d-none d-lg-block d-xl-none mx-4">
<div class="d-none d-lg-block d-xl-none py-4">
    <div class="row justify-content-between">
        <div class="col-sm ml-4">
            <img src="{{ MEDIA_URL }}docking_vyLKONP.jpg" class="w-100 img-fluid mx-auto" alt="...">
        </div>
        <div class="col-sm mx-4">
            <img src="{{ MEDIA_URL }}deluge_ajaCSZt.jpg" class="w-100 img-fluid mx-auto" alt="...">
        </div>
        <div class="col-sm mr-4">
            <img src="{{ MEDIA_URL }}monolith_LIXmMVB.jpg" class="w-100 img-fluid mx-auto" alt="...">
        </div>
    </div>
</div>
<hr class="d-none d-lg-block d-xl-none mx-4">


<!-- Carousel medium and small screens -->
<div class="container p-4 d-lg-none">
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{ MEDIA_URL }}docking_vyLKONP.jpg" class="d-block w-100 img-responsive mx-auto" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{{ MEDIA_URL }}deluge_ajaCSZt.jpg" class="d-block w-100 img-fluid mx-auto" alt="...">
    </div>
    <div class="carousel-item ">
      <img src="{{ MEDIA_URL }}monolith_LIXmMVB.jpg" class="d-block w-100 img-fluid mx-auto" alt="...">
    </div>
    <div class="carousel-item ">
      <img src="{{ MEDIA_URL }}tunnelled.jpg" class="d-block w-100 img-fluid mx-auto" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>

<!-- Newsletter Signup -->
<div class="container bg-light p-4 pb-0">
    <form action="{% url 'email_list_signup' %}">
        <div class="row  justify-content-center">
            <div class="col-auto mb-4 mb-md-0">
                <p class="pt-2">
                    <strong>Sign up for the newsletter</strong>
                </p>
            </div>
            <div class="col-md-5 col-12 mb-4 mb-md-0">
                <div class="form-outline mb-4">
                    <form action="{% url 'email_list_signup' %}" method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                    </form>
                </div>
            </div>
            <div class="col-auto mb-4 mb-md-0">
                <button type="submit" class="btn btn-secondary mb-4">
                    Subscribe
                </button>
            </div>
        </div>
    </form>
</div>
       
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript">
        $('.carousel').carousel();
    </script>
{% endblock %}
